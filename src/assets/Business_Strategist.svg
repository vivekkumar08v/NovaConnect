<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-labelledby="title">
  <title>Business Strategist Icon</title>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#0066cc" />

  <!-- Graph bars -->
  <rect x="120" y="200" width="40" height="100" fill="#ffffff" />
  <rect x="180" y="150" width="40" height="150" fill="#ffffff" />
  <rect x="240" y="100" width="40" height="200" fill="#ffffff" />

  <!-- Trendline -->
  <path d="M120 250 L200 175 L280 100" stroke="#ffcc00" stroke-width="4" fill="none" />
  <circle cx="120" cy="250" r="6" fill="#ffcc00" />
  <circle cx="200" cy="175" r="6" fill="#ffcc00" />
  <circle cx="280" cy="100" r="6" fill="#ffcc00" />

  <!-- Person Icon -->
  <circle cx="200" cy="80" r="40" fill="#ffffff" />
  <rect x="170" y="120" width="60" height="80" fill="#ffffff" rx="10" />

  <!-- Title Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Business Strategist</text>
</svg>